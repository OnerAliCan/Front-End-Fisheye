<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="assets/images/logo.png" class="logo" />
            </a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <div class="button-container">
                    <button class="contact_button" onclick="displayModal()">
                        Contactez-moi
                    </button>
                </div>
            </div>
            <div class="media-section"></div>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </header>
                <div class="modal-body">
                    <form
                        name="reserve"
                        action="index.html"
                        onsubmit="return validate();"
                        novalidate
                    >
                        <div class="formData" data-error-visible="false">
                            <label for="first">Pr√©nom</label><br />
                            <input
                                class="text-control"
                                type="text"
                                id="first"
                                name="first"
                                minlength="2"
                            /><br />

                            <div class="formData">
                                <label for="last">Nom</label><br />
                                <input
                                    class="text-control"
                                    type="text"
                                    id="last"
                                    name="last"
                                /><br />
                            </div>
                            <div class="formData">
                                <label for="email">E-mail</label><br />
                                <input
                                    class="text-control"
                                    type="email"
                                    id="email"
                                    name="email"
                                /><br />
                            </div>
                            <div class="formData">
                                <label for="message">Votre Message</label><br />
                                <input
                                    class="text-control"
                                    type="text"
                                    id="message"
                                    name="message"
                                /><br />
                            </div>
                        </div>
                        <button class="contact_button">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/components/photographerHeader.js"></script>
        <script src="/scripts/components/photographerPrice.js"></script>
        <script src="/scripts/components/photographerMedia.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
    </body>
</html>
