<!DOCTYPE html>
<html lang="fr">
<link href="css/style.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta charset="utf-8" />
<link rel="icon" type="image/png" href="assets/favicon.png" />
<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
<title>Fisheye - photographe</title>
</head>

<body>
  <header id="photographer-header">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" tabindex="0" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="button-container">
        <button class="contact-button" id="display-modal" aria-label="Contact Me"> Contactez-moi </button>
      </div>
    </div>
    <div id="sort-selector-container">
      <label for="sort-by-items" id="sort-by-text">Trier par:</label>
      <select name="sort-by-items" id="sort-by-items">
        <option value="date" id="date-item">Date</option>
        <option value="popularity" id="popularity-item">Popularité</option>
        <option value="title" id="title-item">Titre</option>
      </select>

    </div>
    <div class="media-section"></div>
    <div id="price-container">
      <p id="total-likes-container"></p>
      <p id="daily-price-container"></p>
    </div>
  </main>
  <dialog id="modal">
    <header id="modal-header">
      <div id="contact-name-container">
        <h2>Contactez-moi</h2>
        <h2 id="contact-me-name"></h2>
      </div>
      <div class="close-modal-container">
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="Bouton fermer" tabindex="0" />
      </div>
    </header>
    <div class="modal-body">
      <form name="reserve" action="index.html" onsubmit="return validate();" novalidate>
        <div class="formData">
          <label for="first">Prénom</label>
          <input class="text-control" type="text" id="first" name="first" minlength="2" />
        </div>
        <div class="formData">
          <label for="last">Nom</label>
          <input class="text-control" type="text" id="last" name="last" />
        </div>
        <div class="formData">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" />
        </div>
        <div class="formData">
          <label for="message">Votre Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
    </div>
    <button class="contact-button" id="send-button">Envoyer</button>
    </form>
    </div>
  </dialog>
  <dialog id="lightbox">
    <div id="lightbox-container">
      <div class="left-arrow-container">
        <img src="assets/icons/chevron-left.svg" id="left-arrow-img" alt="Aller à l'image précédente" tabindex="0">
      </div>
      <div id="lightbox-img-title-container">
        <div id="lightbox-img"></div>
        <div class="lightbox-title">
          <p id="lightbox-media-title"></p>
        </div>
      </div>
      <div class="right-container">
        <div class="close-lightbox-container">
          <img src="assets/icons/close-lightbox.svg" onclick="closeModal()" alt="Bouton fermer" tabindex="0">
        </div>
        <div class="right-arrow-container">
          <img src="assets/icons/chevron-right.svg" id="right-arrow-img" alt="Aller à l'image suivante" tabindex="0">
        </div>
      </div>
    </div>
  </dialog>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/components/photographerHeader.js"></script>
  <script src="./scripts/components/photographerPrice.js"></script>
  <script src="./scripts/components/photographerMedia.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/components/lightbox.js"></script>
</body>

</html>
