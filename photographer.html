<!DOCTYPE html>
<html lang="fr">
<link href="css/style.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta charset="utf-8" />
<link rel="icon" type="image/png" href="assets/favicon.png" />
<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
<title>Fisheye - photographe</title>
</head>

<body>
  <header id="photographer-header">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" tabindex="0" />
    </a>
  </header>
  <main id="main">
    <div class="photographer-banner">
      <div class="button-container">
        <button class="contact-button" id="display-modal"> Contactez-moi </button>
      </div>
    </div>
    <div id="sort-selector-container">
      <p>Trier par </p>
      <div id="sort-by-text" data-value="popularity" tabindex="0">
        Popularité
        <img id="chevron-icon-down" src="assets/icons/chevron-down.svg" alt="chevron icon down">
      </div>
      <ul id="sort-by-list">
        <li data-value="popularity" id="popularity-item" class="list-item" tabindex="0">
          <div id="popularity-container">
            Popularité
            <img id="chevron-icon-up" src="assets/icons/chevron-up.svg" alt="chevron icon up">
          </div>
        </li>
        <li data-value="date" id="date-item" class="list-item" tabindex="0">Date</li>
        <li data-value="title" id="title-item" class="list-item" tabindex="0">Titre</li>
      </ul>
    </div>

    <div class="media-section"></div>
    <div id="price-container">
      <div class="total-likes-container">
        <p id="total-likes"></p>
        <img src="assets/icons/heart-solid-black.svg" alt="Image coeur rempli">
      </div>
      <p id="daily-price-container"></p>
    </div>
  </main>
  <dialog id="modal">
    <div class="form-container">
      <div id="modal-header">
        <div id="contact-name-container">
          <h2 class="contact-me-text">Contactez-moi</h2>
          <h2 class="contact-me-text" id="contact-me-name"></h2>
        </div>
        <div class="close-modal-container">
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Bouton fermer" tabindex="0" />
        </div>
      </div>
      <div class="modal-body">
        <form name="reserve" action="index.html" onsubmit="return validate();" novalidate>
          <div class="form-data">
            <label for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" minlength="2" data-error-visible="false" />
          </div>
          <div class="form-data">
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" />
          </div>
          <div class="form-data">
            <label for="email">E-mail</label>
            <input class="text-control" type="email" id="email" name="email" />
          </div>
          <div class="form-data">
            <label for="message">Votre Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
      </div>
      <div class="send-button-container">
        <button class="contact-button" id="send-button">Envoyer</button>
      </div>
      </form>
    </div>
    </div>
  </dialog>
  <dialog id="lightbox">
    <div id="lightbox-container">
      <div class="left-arrow-container">
        <img src="assets/icons/chevron-left.svg" id="left-arrow-img" alt="Aller à l'image précédente" tabindex="0">
      </div>
      <div id="lightbox-img-title-container">
        <div id="lightbox-img"></div>
        <div class="lightbox-title">
          <p id="lightbox-media-title"></p>
        </div>
      </div>
      <div class="right-container">
        <div class="close-lightbox-container">
          <img src="assets/icons/close-lightbox.svg" onclick="closeModal()" alt="Bouton fermer" tabindex="0">
        </div>
        <div class="right-arrow-container">
          <img src="assets/icons/chevron-right.svg" id="right-arrow-img" alt="Aller à l'image suivante" tabindex="0">
        </div>
      </div>
    </div>
  </dialog>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/components/photographerBanner.js"></script>
  <script src="./scripts/components/photographerPrice.js"></script>
  <script src="./scripts/components/photographerMedia.js"></script>
  <script src="./scripts/components/photographerDropdown.js"></script>
  <script src="./scripts/components/photographerSortMedia.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/components/lightbox.js"></script>
</body>

</html>
