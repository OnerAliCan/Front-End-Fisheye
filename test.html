<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown avec SVG</title>
    <link href="test.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div id="sort-selector-container">
        <div id="sort-by-text" data-value="popularity" tabindex="0">
            Popularité
            <img id="chevron-icon-down" src="assets/icons/chevron-down.svg" alt="chevron icon down">
        </div>
        <ul id="sort-by-items">
            <li data-value="popularity" id="popularity-item" class="list-item" tabindex="0">
                <div id="popularity-container">
                    Popularité
                    <img id="chevron-icon-up" src="assets/icons/chevron-up.svg" alt="chevron icon up">
                </div>
            </li>
            <li data-value="popularity" id="date-item" class="list-item" tabindex="0">Date</li>
            <li data-value="popularity" id="title-item" class="list-item" tabindex="0">Titre</li>
        </ul>
    </div>
    <script src="test.js"></script>
</body>

</html>
